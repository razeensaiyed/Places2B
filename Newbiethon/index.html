<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bucket List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Travel Bucket List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#add-destination">Add Destination</a></li>
                    <li class="nav-item"><a class="nav-link" href="#map">Map</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header>
        <h1>Plan Your Next Adventure</h1>
        <p>Keep track of all the places you want to visit!</p>
    </header>
    
    <!-- Progress Bar -->
    <section class="container my-4">
        <h3 class="text-center">Your Travel Progress</h3>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
    </section>
    
    <!-- Destinations List -->
    <section id="destinations" class="container my-5">
        <h2 class="text-center">Your Bucket List</h2>
        <ul id="destination-list" class="list-group mt-3">
            <!-- Destinations will be added here dynamically -->
        </ul>
    </section>
    
    <!-- Add Destination Form -->
    <section id="add-destination" class="container my-5">
        <h2 class="text-center">Add a New Destination</h2>
        <form id="destination-form" class="mt-3">
            <div class="mb-3">
                <label for="place" class="form-label">Destination Name:</label>
                <input type="text" class="form-control" id="place" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes:</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add to List</button>
        </form>
    </section>
    
    <!-- Interactive Map Section -->
    <section id="map" class="container my-5">
        <h2 class="text-center">Your Travel Map</h2>
        <div id="map-container" style="height: 400px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);"></div>
    </section>
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLzAjCQeS9kBIzLJvaHJQC65kZg99YKiw&callback=initMap"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
