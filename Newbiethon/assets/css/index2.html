<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCalendar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="script.js" defer></script> <!-- Link to external JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="current-day-info" class="color">
        <h1 id="app-name-landscape" class="off-color center default-cursor">
            JSCalendar
        </h1>

        <div>
            <h2 id="current-year" class="center default-cursor">2019</h2>
        </div>

        <div>
            <h1 id="cur-day" class="current-day-heading center default-cursor">
                Monday
            </h1>
            <h1 id="cur-month" class="current-month-heading center default-cursor">
                June
            </h1>
            <h1 id="cur-date" class="current-date-heading center default-cursor">
                7
            </h1>
        </div>

        <div class="time">
            <span>22</span>: <span>55</span>: <span>23</span>
        </div>

        <button id="theme-landscape" class="font btn">Change Theme</button>
    </div>

    <div id="calender">
        <h1 id="app-name-portrait" class="center">JSCalendar</h1>
        
        <table>
            <thead class="color">
                <tr>
                    <th colspan="7" class="border-color">
                        <h4 id="cal-year" contenteditable="true">2018</h4>
                        <div>
                            <i class="fas fa-caret-left icon"></i>
                            <h3 id="cal-month">July</h3>
                            <i class="fas fa-caret-right icon"></i>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th class="weekday border-color">Sun</th>
                    <th class="weekday border-color">Mon</th>
                    <th class="weekday border-color">Tue</th>
                    <th class="weekday border-color">Wed</th>
                    <th class="weekday border-color">Thu</th>
                    <th class="weekday border-color">Fri</th>
                    <th class="weekday border-color">Sat</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td class="tooltip-container">
                        <span class="day">1</span>
                        <img src="./images/note1.png" alt="note">
                        <span class="tooltip">This is a pretty tooltip</span>
                    </td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
        </table>

        <button id="theme-portrait" class="font btn">Change Theme</button>
    </div>

    <div class="modal">
        <div id="fav-color" hidden>
            <div class="popup">
                <h4>What's your favorite color?</h4>
                <div id="color-options">
                    <div class="color-option">
                        <div class="color-preview" id="blue" style="background-color: #1B19CD;"></div>
                        <h5>Blue</h5>
                    </div>
                    <div class="color-option">
                        <div class="color-preview" id="red" style="background-color: #D01212;"></div>
                        <h5>Red</h5>
                    </div>
                    <div class="color-option">
                        <div class="color-preview" id="purple" style="background-color: #721D89;"></div>
                        <h5>Purple</h5>
                    </div>
                    <div class="color-option">
                        <div class="color-preview" id="green" style="background-color: #158348;"></div>
                        <h5>Green</h5>
                    </div>
                </div>
                <button id="update-theme-button" class="font btn color">Update Theme</button>
            </div>
        </div>

        <div id="make-note" hidden>
            <div class="popup">
                <h4><span class="verb"></span> Note on <span id="noteDate">2019-12-5</span></h4>
                <input class="note-title" type="text" name="title" placeholder="Note title...">
                <textarea class="note-content" id="edit-post-it" name="post-it" placeholder="Note description..."></textarea>
                <span style="color: red;" id="warning"></span>
                <div>
                    <button class="btn font post-it-button" id="add-post-it">Save</button>
                    <button class="btn font post-it-button" id="delete-button">Delete</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
